<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Breadth First Search</title>
</head>
<body>
    <h1>Breadth First Search</h1>
    <p>Path Finding visualization using BFS</p>

    <table></table>

    <div>
        <h4>Config</h4>
        <p>Set grid size 1-100</p>
        <input type="number" id="row" min="1" max="100">
        <span>x</span>
        <input type="number" id="col" min="1" max="100"><br>

        <label for="delay">Delay</label><br>
        <input type="number" name="delay" id="delay" min="0"><br>

        <button type="button" id="submit">Submit</button>
    </div>

    <div class="selector">
        <button type="button" id="start">Set Start</button>
        <button type="button" id="end">Set End</button>
        <button type="button" id="wall">Draw Wall</button>
        <button type="button" id="erase">Erase</button>
    </div>

    <button type="button" id="reset">Reset Grid</button>
    <button type="button" id="vis">Start Visualization</button>

    <script src="script.js"></script>
</body>
</html>
